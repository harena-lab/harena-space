    </script>

  <body onload="AdminManager.i.start()">
    <!-- Login/logout header -->
    <dcc-include src="/author/partials/header.html"></dcc-include>

    <div id="alert-feedback" class="alert alert-success ml-2 mt-5" role="alert" style="position:absolute; display:none;">
    </div>

    <!-- Share casel modal -->
    <dcc-rest id="harena-admin-gen-login-token" bind="harena-admin-gen-login-token"></dcc-rest>
    <dcc-rest id="harena-admin-user-info" bind="harena-admin-user-info" subscribe="user/request/get"></dcc-rest>
    <div class="modal fade" id="token-modal" tabindex="-1" role="dialog" aria-labelledby="token-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark">You are about to generate login tokens for the following users:</h5>
          </div>
          <div class="modal-body">
            <form>
              <h4 id="username_table" style="overflow-wrap: break-word;">Empty</h4>
              <dcc-submit label="Generate" xstyle="btn btn-success" bind="submit-admin-multi-gen-login-token" data-dismiss="modal" connect="submit:harena-admin-gen-login-token:service/request/put"></dcc-submit>
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </form>
            <input type="hidden" name="table_id" id="table_id" value="">
          </div>
        </div>
      </div>
    </div>
    <!-- End Share case modal -->

    <main role="main">
      <div class="d-flex flex-column vh-100 vw-100 draft-author-padding hidden-overflow">
        <div class="h-100 w-100 draft-content-padding scroll-y mt-5" style="border-color: #3b83d0;">
          <div class="home-text" style="height: auto !important;">
            <p>Lista de usu√°rios.</p>
          </div>
          <dcc-rest id="harena-admin-users-filter" bind="harena-admin-users" subscribe="users/request/get"></dcc-rest>
          <div id="user-boxes" class="draft-scroll-container">
            <dcc-rest id="harena-admin-users" bind="harena-admin-users"></dcc-rest>
            <dcc-dhtml id="harena-dhtml-users" connect="retrieve:harena-admin-users:service/request/get">
              <input type="hidden" id="pages" value="{{pages}}">
              {{@foreach users u}}
              <div id="b{{u.id}}" class="row draft-author-case-container ">
                <div class="col draft-case-title pr-0">
                  <h4 class="ml-2">Nome: <span class="text-dark">{{u.username}}</span></h4>
                </div>

                <div class="d-flex w-xl-25 w-md-40 w-50 justify-content-end justify-content-center buttons-container">
                  <div data-toggle="tooltip" data-placement="top" title="Log in" id="l{{u.id}}" class="col author-panel-button users-log-in-btn align-self-center pt-2 pb-2">
                    Sou eu. <i class="fa-solid fa-arrow-right-to-bracket"></i>
                  </div>
                </div>
              </div>
              {{@endfor}}
            </dcc-dhtml>
            <input type="hidden" id="user-id" name="" value="">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
