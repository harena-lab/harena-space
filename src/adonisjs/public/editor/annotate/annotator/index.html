<body onload="Annotator.i.start()">
<main role="main">
  <dcc-rest id="harena-room-load-case" bind="harena-room-load-case"
            subscribe="case/source/get"></dcc-rest>
  <dcc-rest id="harena-room-case-annotate" bind="harena-room-case-annotate"
            subscribe="case/annotation/post"></dcc-rest>
  <dcc-rest id="harena-room-case-annotations" bind="harena-room-case-annotations"
            subscribe="case/annotations/get"></dcc-rest>
  <dcc-rest id="harena-room-quest-annotate" bind="harena-room-quest-annotate"
            subscribe="quest/annotation/post"></dcc-rest>
  <dcc-rest id="harena-room-quest-annotations" bind="harena-room-quest-annotations"
            subscribe="quest/annotations/get"></dcc-rest>
  <div class="d-flex flex-column vh-100 hidden-overflow">

    <div class="container-fluid">
      <nav class="navbar navbar-light d-flex">
        <form class="form-inline">
          <label for="organization">Organization Level</label>
          <div id="organization-field">
            <select id="organization" name="organization"
                    class="custom-select custom-select-sm">
              <option value="c" selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="score">Score Global</label>
          <div id="score-field">
            <select id="score" name="score"
                    class="custom-select custom-select-sm">
              <option value="c" selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="year">Student Year</label>
          <div id="year-field">
            <select id="year" name="year"
                    class="custom-select custom-select-sm">
              <option value="c" selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <dcc-button id="submit-button" topic="control/grade/save"
                      label="Submit" xstyle="in">
          </dcc-button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span id="status-message" style="color:red"></span>
        </form>
      </nav>
    </div>

    <div class="d-flex h-100 mb-12">
      <div id="editor-block" class="align-items-stretch col-6">
        <div class="std-panel h-100">
          <div class="d-flex h-100 w-100 position-relative flex-column">
            <div id="editor-toolbar"></div>
            <div id="editor-space" style="height:100%">
            </div>
          </div>
        </div>
      </div>

      <div id="conversion-block" class="align-items-stretch col-6">
        <div style="height:90%;width:100%">
          <div class="std-panel h-100">
            <div class="d-flex h-50 w-100 position-relative flex-column">
              <div class="panel-label">Annotations</div>
              <div class="w-100 h-100" style="overflow:scroll">
                <div class="w-100" style="background-color: lightgray">SequÃªncia: <span id="annotation-sequence"></span></div>
                <div id="annotation-details" class="w-100 h-100" style="overflow:scroll"></div>
              </div>
            </div>
            <div class="d-flex h-50 w-100 position-relative flex-column">
              <div class="panel-label">Automatic Annotations</div>
              <div id="memory-details" class="w-100 h-100" style="overflow:scroll"></div>
            </div>
          </div>
        </div>
        <div id="panel-buttons" style="height:10%;width:100%">
          <dcc-button id="incorporate-automatic" topic="control/automatic/incorporate"
                      label="Incorporate Automatic" style="display:none" xstyle="in">
          </dcc-button>
          <dcc-button id="remove-memory" topic="control/memory/remove"
                      label="Remove from Memory" style="display:none" xstyle="in">
          </dcc-button>
          <dcc-button id="delete-annotation" topic="control/annotation/delete"
                      label="Delete Annotation" style="display:none" xstyle="in">
          </dcc-button>
          <dcc-button id="save-annotations" topic="control/annotations/save"
                      label="Save Annotations" style="display:none" xstyle="in">
          </dcc-button>
        </div>
      </div>
    </div>
  </div>
