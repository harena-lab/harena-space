<body onload="EditorPG.i.buildEditor()">
  <main role="main">
    <div class="d-flex flex-column vh-100 hidden-overflow">

      <div class="container-fluid">
        <nav class="navbar navbar-light d-flex">
          <div class="d-flex col">
             <dcc-button topic="control/tomark/text" label="Rich->Mark" xstyle="in">
             </dcc-button>
             <dcc-button topic="control/torich/text" label="Rich<-Mark" xstyle="in">
             </dcc-button>
          </div>
          <div class="d-flex col-10">
          </div>
        </nav>
      </div>

      <div class="d-flex h-100 mb-12">
        <div id="editor-block" class="align-items-stretch col-6">
          <div class="std-panel h-100">
            <div class="d-flex h-100 w-100 position-relative flex-column">
              <div id="editor-toolbar"></div>
              <div id="editor-space" style="height:100%">
                A doença pulmonar obstrutiva crónica (português europeu) ou crônica (português brasileiro) (DPOC) é um tipo de doença pulmonar obstrutiva caracterizada por diminuição prolongada do calibre das vias aéreas respiratórias e destruição do tecido pulmonar.

                <figure class="image"><img alt="Fish" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Naturalis_Biodiversity_Center_-_RMNH.ART.261_-_Inimicus_japonicus_%28Cuvier%29_-_Kawahara_Keiga_-_1823_-_1829_-_Siebold_Collection_-_pencil_drawing_-_water_colour.jpeg/1024px-thumbnail.jpeg"></figure>
              </div>
            </div>
          </div>
        </div>

        <div id="conversion-block" class="align-items-stretch col-6">
          <div class="std-panel h-100">
            <div class="d-flex h-100 w-100 position-relative flex-column">
              <div class="panel-label">Conversion</div>
              <textarea id="conversion-results" class="w-100 h-100 std-monospace"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
