  <body>
    <!-- Login/logout header -->
    <dcc-include src="/author/partials/header.html"></dcc-include>

    <div id="alert-feedback" class="alert alert-success ml-2 mt-5" role="alert" style="position:absolute; display:none;">
    </div>

    <main role="main">
      <div class="home-author-padding align-items-center rounded row sticky-top" style="z-index:3;">
         <div class="h-100 w-100 draft-content-padding scroll-y">
            <div class="home-text" style="height: auto !important;">
              <p>User administration.</p>
            </div>

            <div id="user-boxes" class="draft-scroll-container">
              <dcc-rest id="harena-users" bind="harena-users"></dcc-rest>
              <dcc-dhtml id="harena-dhtml-users"connect="retrieve:harena-users:service/request/get" subscribe="service/response/get/harena-users-filter:update">
                <input type="hidden" id="pages" value="{{pages}}">
                {{@foreach . user}}
                <!-- checkbox for selecting cases -->
                <div class="share-cases-element wrapper-checkbox-select-case" hidden>
                  <div class="col">
                    <div class="form-check share-checkbox">
                      <input class="form-check-input" type="checkbox" id="c{{user.id}}" value="{{user.id}}">
                    </div>
                  </div>
                </div>
                <div id="b{{user.id}}" class="row draft-author-case-container">
                  <div class="col draft-case-title">
                    <label class="ml-2">{{user.username}}</label>

                    <div class="row">
                      <h6>e-mail {{user.email}}; grade {{user.grade}}</h6>
                    </div>
                  </div>

                  <div class="d-flex justify-content-end justify-content-center buttons-container">
                    <div id="e{{user.id}}" class="col author-panel-button align-self-center pt-2 pb-2">EDIT</div>
                    <div id="p{{user.id}}" class="col author-panel-button align-self-center pt-2 pb-2">PREVIEW</div>
                    <div id="d{{user.id}}" class="col author-panel-button align-self-center pt-2 pb-2">DELETE</div>
                  </div>
                </div>
                {{@endfor}}
              </dcc-dhtml>
            </div>

         </div>
      </div>
