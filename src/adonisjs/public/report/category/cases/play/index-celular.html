    <script>
      Basic.service.rootPath = '../../../'
    </script>
  </head>

  <body onload="ReportManager.i.start();AuthorCellManager.instance.start()">
    <!-- Login/logout header -->
    <dcc-include src="/author/partials/header.html"></dcc-include>

    <div id="alert-feedback" class="alert alert-success ml-2 mt-5" role="alert" style="position:absolute; display:none;">
    </div>

    <main role="main">
      <div class="home-author-padding align-items-center rounded row sticky-top" style="z-index:3;">
         <div class="h-100 w-100 draft-content-padding scroll-y">
            <div class="home-text" style="height: auto !important;">
              <p>Report</p>
            </div>

            <div id="case-boxes" class="container-fluid draft-scroll-container">
              <dcc-rest id="harena-logger-list" bind="harena-logger-list" subscribe="logger/list/get"></dcc-rest>
              <dcc-rest id="harena-logger-list-page" bind="harena-logger-list-page"></dcc-rest>
              <dcc-dhtml id="harena-dhtml-logger"connect="retrieve:harena-logger-list-page:service/request/get">
                <input type="hidden" id="pages" value="{{pages}}">
                {{@foreach logs lg}}
                <!-- checkbox for selecting instances -->
                <div class="share-cases-element wrapper-checkbox-select-case">
                  <div class="col">
                    <div class="form-check share-checkbox">
                      <input class="form-check-input" type="checkbox" id="c{{lg.id}}" value="{{lg.id}}">
                    </div>
                  </div>
                </div>
                <div id="b{{lg.id}}" class="row draft-author-case-container">
                  <div class="col draft-case-title" style="margin-left:15px">
                    <label class="ml-2">{{lg.username}} / {{lg.created_at}}</label><br>
                    Instance: {{lg.instance_id}}<br>
                    {{lg.log}}
                  </div>

                </div>
                {{@endfor}}
              </dcc-dhtml>

              <dcc-button label="Filter" xstyle="out" topic="report/update"></dcc-button>

            </div>

            <div id="report-area">
              <dcc-rest id="harena-create-logger" bind="harena-create-logger" subscribe="logger/create/post"></dcc-rest>
              <div class="d-flex flex-column vh-100 hidden-overflow">
                <div class="align-items-stretch col-12">
                  <div class="std-panel h-100 w-100">
                     <div class="d-flex panel-label" style="height: 32px"></div>
                     <div class="d-flex panel-label">
                        <div class="d-flex col-6">
                          <span class="col-6" id="source-name">Result</span>
                          <input id="participant-name" type="text">
                        </div>
                        <div class="d-flex col-3">
                          <div id="editor-button">
                             <dcc-button topic="control/editor/switch" label="EDITOR" xstyle="in">
                             </dcc-button>
                          </div>
                          <div id="execute-button">
                             <dcc-button topic="control/editor/switch" label="OPERAÇÃO" xstyle="in">
                             </dcc-button>
                          </div>
                          <div id="store-button">
                             <dcc-button topic="control/space/save" label="PARA A GALERIA" xstyle="in">
                             </dcc-button>
                          </div>
                        </div>
                        <div id="operation-panel" class="d-flex col-3">
                          <div id="play-button" class="control-button">
                            <dcc-button label="Play" topic="control/space/play"
                                         image="images/icon/play.svg"></dcc-button>
                          </div>
                          <div id="stop-button" class="control-button">
                            <dcc-button label="Stop" topic="control/space/stop"
                                         image="images/icon/stop.svg"></dcc-button>
                          </div>
                          <div id="restart-button" class="control-button">
                            <dcc-button label="Restart" topic="control/space/restart"
                                         image="images/icon/restart.svg"></dcc-button>
                          </div>
                          <div id="next-button" class="control-button">
                            <dcc-button label="Next" topic="state/next"
                                         image="images/icon/step.svg"></dcc-button>
                          </div>
                        </div>
                     </div>
                     <div id="action-panels" class="d-flex h-100 mb-3">
                     </div>
                  </div>
                </div>
              </div>

              <div id="xml-toolbox"></div>
           </div>

         </div>
      </div>






    </main>
  </body>
</html>
