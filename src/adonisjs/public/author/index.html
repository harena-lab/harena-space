  <body onload="AuthorManager.i.start()">
    <!-- message div -->
    <div id="message-space" class="sty-message-space vh-100 vw-100 text-center invisible" style="overflow:hidden; !important">
      <span style="top: 50%;position: absolute;"
      class="rounded"></span>
    </div>
    <!-- Notice modal -->
    <div class="modal fade" id="notice-modal" tabindex="-1" role="dialog" aria-labelledby="notice-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center" id="modal-notice-body">
              <h5 class="" id="modal-notice-txt"></h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Login/logout header -->
    <dcc-include src="/author/partials/header.html"></dcc-include>
    <!-- Start of settings modal -->
    <dcc-rest id="harena-case" bind="harena-case" subscribe="service/request/get"></dcc-rest>
    <dcc-dhtml id="dhtml-case" subscribe="service/response/get/harena-case:update">
      <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settings-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <h3>Settings</h3>
              <form>
                  <input type="hidden" id="case_id" name="case_id" value="{{id}}">
                  <input type="hidden" id="case_source" name="case_source" value="{{source}}">

                  <div class="form-group">
                    <label for="case_title">Title</label>
                    <input type="text" class="form-control" id="case_title" name="case_title" value="{{title}}" placeholder="Enter the title">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description">{{description}}</textarea>
                  </div>
                  <div class="form-group">
                    <label for="creationDate">Creation Date</label>
                    <input type="date" class="form-control" id="creationDate" name="creationDate" value="{{original_date}}">
                    {{-- <small id="keywords-help" class="form-text text-muted">Inform the date of case creation on Jacinto Moodle</small> --}}
                  </div>
                  <div class="form-group">
                    <label for="language">Language</label>
                    <select name="language" id="language" value="{{language}}">
                       <option value="{{language}}" selected disabled hidden>{{language}}</option>
                       <option value="pt-BR">Portuguese (Brazil)</option>
                       <option value="pt-PT">Portuguese (Portugal)</option>
                       <option value="en">English</option>
                    </select>
                  </div>
                  <!-- <div class="form-group">
                    <label for="institution">Institution</label>
                    <select name="institution" id="institution" value="{{institution_acronym}}">
                      <option value="{{institution_acronym}}" selected disabled hidden>{{institution}}</option>
                      <option value="unicamp">Universidade Estadual de Campinas</option>
                      <option value="minho">Universidade do Minho</option>
                    </select>
                  </div> -->
                  <div class="form-group">
                    <label for="domain">Domain</label>
                    <select name="domain" id="domain" value="{{domain}}">
                      <option value="{{domain}}" selected disabled hidden>{{domain}}</option>
                      <option value="Medicine">Medicine</option>
                      <option value="Nurse">Nurse</option>
                      <option value="Physioterapy">Physioterapy</option>
                      <option value="Pharmacy">Pharmacy</option>
                      <option value="Occupational Therapy">Occupational Therapy</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="complexity">Complexity</label>
                    <select name="complexity" id="complexity" value="{{complexity}}">
                       <option value="{{complexity}}" selected disabled hidden>{{complexity}}</option>
                       <option value="undergraduate">Undergraduate</option>
                       <option value="postgraduate">Postgraduate</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="specialty">Specialty</label>
                    <input type="text" class="form-control" id="specialty" name="specialty" value="{{specialty}}" placeholder="Inform the case specialty">
                  </div>
                  <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <textarea class="form-control" id="keywords" name="keywords" aria-describedby="keywords-help">{{keywords}}</textarea>
                    <small id="keywords-help" class="form-text text-muted">Inform your keywords separated by semicolon.</small>
                  </div>

                <input type="hidden" id="source" name="source" value="{{source}}">
                <button type="button" class="btn btn-secondary" id="btn-save-settings" data-toggle="modal" data-target="#settings-modal" >Save</button>
                <dcc-button topic="control/case/save" label="SAVE" location="btn-save-settings" xstyle="out"></dcc-button>

                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
              </form>

            </div>
          </div>
        </div>
      </div>

    </dcc-dhtml>
    <!-- End of settings modal -->

    <!-- Share casel modal -->
    <dcc-rest id="harena-share-cases" bind="harena-share-cases"></dcc-rest>
    <div class="modal fade" id="share-modal" tabindex="-1" role="dialog" aria-labelledby="share-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-4" id="wrapper-entity">
                  <label for="entity">Share with:</label>
                  <select class="custom-select" id="entity" name="entity">
                    <option value="user">User </option>
                    <option selected value="institution">Institution</option>
                    <option value="group" hidden disabled >Group</option>
                  </select>
                </div>
                <div class="form-group col-md-4" id="wrapper-subject_grade">
                  <label for="subject_grade">User type:</label>
                  <select class="custom-select" id="subject_grade" name="subject_grade">
                    <option value="">Everyone </option>
                    <option value="professor">Professors</option>
                    <option value="student">Students</option>
                  </select>
                </div>
                <div class="form-group col-md-4" id="wrapper-subject">
                  <label for="subject">In:</label>
                  <div id="wrapper-input-subject">
                    <input class="" type="text" id="input-subject" name="input-subject" value="" hidden disabled>
                  </div>
                  <dcc-rest id="harena-institutions" bind="harena-institutions"></dcc-rest>
                  <dcc-dhtml connect="retrieve:harena-institutions:service/request/get" id="dhtml-subject">
                    <select class="custom-select" id="subject" name="subject">
                      <option selected></option>
                      {{@foreach . institution}}
                      <option value="{{institution.id}}">{{institution.title}}</option>
                      {{@endfor}}
                    </select>

                  </dcc-dhtml>
                </div>
              </div>

              <div class="form-group col-md-6 px-1">
                <label for="clearance">Permission to: </label>
                <select class="custom-select" id="clearance" name="clearance">
                  <option value="1">Play</option>
                  <option value="3">Share</option>
                  <option value="4">Edit</option>
                  <option value="5">Administrate (can share this case with "edit" permission)</option>
                </select>
              </div>
              <dcc-dhtml id="dhtml-case-id" connect="retrieve:harena-case:service/request/get">
                <input type="hidden" id="table_id" name="table_id" value="{{id}}">

              </dcc-dhtml>
              <dcc-submit label="Share" xstyle="btn btn-success" bind="submit-share" data-dismiss="modal" connect="submit:harena-share-cases:service/request/post"></dcc-submit>
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Share case modal -->

    <!-- Notice modal (For share case feedback) -->
    <div class="modal fade" id="notice-modal" tabindex="-1" role="dialog" aria-labelledby="notice-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center" id="modal-notice-body">
              <h5 class="" id="modal-notice-txt"></h5>
          </div>
        </div>
      </div>
    </div>
    <!-- End notice modal (For share case feedback) -->

    <!-- Create a section to place page content -->

    <main role="main">
      <div id="main-panel"
           class="d-flex flex-column vh-100 vw-100 scroll-y index-boot-padding">

        <!-- Create breadcrumbs -->
        <div id="system-panel" class="mr-auto author-breadcrumb" style="position:relative">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <!-- <li class="breadcrumb-item"><a href="//home.html">Home</a></li> -->
              <li class="breadcrumb-item"><a href="/">Welcome</a></li>
              <li class="breadcrumb-item"><a href="/author/home">Home</a></li>
              <li class="breadcrumb-item">
                <div style="height: 15px;">
                    <dcc-button topic="control/leave/drafts" label="Drafts" xstyle="none">
                    </dcc-button>
                </div>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Edit case</li>
            </ol>
          </nav>
        </div>
        <!-- End of breadcrumbs -->

        <!-- Page title and description -->
        <div class="container-fluid">
          <dcc-dhtml subscribe="service/response/get/harena-case:update">
            <h1>Edit case - {{title}}</h1>
            <h6 style="color:#808080;">Created by {{author_grade}}: {{username}} ({{institution_acronym}}). </h6>

          </dcc-dhtml>
        </div>
        <!-- End of page title and description -->

        <!-- Toolbar -->
        <div id="toolbar-panel" class="container-fluid no-spacing"
             style="position:relative">
          <nav class="navbar navbar-light">
            <div class="col-6">
              <button type="button" class="btn btn-secondary" id="btn-save-draft">Save</button>
              <dcc-button topic="control/case/save" location="btn-save-draft" label="SAVE" xstyle="out"></dcc-button>

              <!-- Settings button activates a modal -->
              <button type="button" class="btn btn-secondary m-1" data-toggle="modal" data-target="#settings-modal">
                Settings
              </button>


              <dcc-button xstyle="in" topic="properties/undo/details" label="UNDO"></dcc-button>
              <dcc-button xstyle="in" topic="properties/redo/details" label="REDO"></dcc-button>

              <div id="advanced-mode" style="display:none">
                <dcc-button topic="control/case/markdown" label="MARKDOWN" xstyle="in"></dcc-button>
              </div>


            </div>
            <div class="d-flex justify-content-center col-6 ">
              <button type="button" class="share-cases-element btn btn-success mr-4 m-1" data-toggle="modal" data-target="#share-modal" hidden>
                Share case
              </button>
              <div id="div-toolbar-rightside" class="d-flex ">

              </div>
            </div>
  <!--          <div class="navbar-sub col-2">
              <div class="custom-control custom-switch" data-on="success" data-off="default">
                <input type="checkbox" class="custom-control-input" id="preview-switch">
                <label class="custom-control-label" for="preview-switch">Preview mode</label>
              </div>
            </div>
          -->
            <!-- <div class="col-2">

            </div> -->
        </div>
        <!-- End of toolbar -->

        <div class="d-flex h-75">
          <!-- Container displaying the flow of the case -->
          <!--  -->
            <div id="navigation-block" class="w-25" style="width: 13% !important; min-width: 125px !important;">
              <div class="sty-navigation-block">
                <div class="sty-navigation-panel std-border">
                  <div id="navigation-panel"></div>
                  <dcc-graph id="navigation-graph" action="control/knot/selected" style="overflow:auto !important;">
                  </dcc-graph>
                </div>
              </div>
            </div>
            <div id="navigator-expansion" class="sty-navigation-expansion">
              <div id="navigation-set" class="sty-navigation-set">
                <dcc-button id="button-expand-nav" topic="control/navigator/expand" label="Expand" image="/author/icons/icon-expansion-right.svg"></dcc-button>
                <dcc-button id="button-retract-nav" topic="control/navigator/retract" label="Retract" image="/author/icons/icon-expansion-left.svg"></dcc-button>
              </div>
            </div>
          <!-- End of container displaying the flow of the case -->

          <!-- Container displaying the case -->
            <div class="d-flex" id="knot-main" style="width: 100%">
                <div class="w-100">
                   <button id="scroll-to-top-btn" type="button" name="button" class="btn bg-secondary rounded-circle" ><i class="fas fa-arrow-up"></i></button>
                   <div id="toolbar-editor"></div>
                   <div id="inplace-editor-wrapper" class="d-flex h-100 sticky-top std-border">
                     <div id="knot-panel" class="d-flex flex-column sty-knot-panel w-100 h-100 scroll-y">

                     </div>
                  </div>
                </div>
            </div>
          <!-- End of container displaying the case -->

          <!-- Container displaying the properties/comments of the case -->
          <div id="properties-expansion" class="sty-navigation-expansion">
            <div id="properties-set" class="sty-navigation-set">
              <dcc-button id="button-expand-prop" topic="control/properties/expand" label="Expand" image="/author/icons/icon-properties.svg"></dcc-button>
              <dcc-button id="button-retract-right" topic="control/elements/retract" label="Retract" image="/author/icons/icon-expansion-right.svg" style="display:none"></dcc-button>
              <dcc-button id="button-expand-left" topic="control/elements/wide" label="Expand" image="/author/icons/icon-expansion-left.svg" style="display:none"></dcc-button>
              <dcc-button id="button-expand-com" topic="control/comments/expand" label="Comment" image="/author/icons/icon-comment.svg"></dcc-button>
              <dcc-button id="button-expand-art" topic="control/artifacts/expand" label="Artifacts" image="/author/icons/icon-media.svg"></dcc-button>
            </div>
          </div>
            <div id="elements-main" class="d-flex">
              <div id="elements-block" class="sty-elements-block" style="position:relative; display:none; overflow-y:auto !important; overflow-x:hidden !important;">
                 <!--
                 <div id="elements-panel" class="sty-control-panel std-border">
                    <div class="control-button"><dcc-button topic="control/element/text/new" label="Text" image="icons/icon-dcc-text.svg"></dcc-button></div>
                    <div class="control-button"><dcc-button topic="control/element/image/new" label="Text" image="icons/icon-dcc-image.svg"></dcc-button></div>
                    <div class="control-button"><dcc-button topic="control/element/option/new" label="Text" image="icons/icon-dcc-button.svg"></dcc-button></div>
                 </div>
               -->
                 <div id="properties-block" class="sty-properties-block std-border" style="display:none">
                    <div id="properties-panel" class="styp-properties-panel"></div>
                    <div id="properties-buttons">
                       <dcc-button xstyle="in" topic="properties/apply/details" label="APPLY"></dcc-button>
                       <!--
                       <div class="control-button"><dcc-button xstyle="in" topic="control/element/selected/up" label="Element Up" image="icons/icon-move-up.svg"></dcc-button></div>
                       <div class="control-button"><dcc-button xstyle="in" topic="control/element/selected/down" label="Element Down" image="icons/icon-move-down.svg"></dcc-button></div>
                       <div class="control-button"><dcc-button xstyle="in" topic="control/element/selected/delete" label="Delete Element" image="icons/icon-delete.svg"></dcc-button></div>
                     -->
                    </div>
                 </div>
                 <div id="comments-block" class="sty-properties-block std-border" style="display:none">
                    <div id="comments-display" class="d-flex flex-column sty-knot-panel p-1" style="overflow-y:auto !important; overflow-x:hidden !important;"></div>
                 </div>
                 <div id="artifacts-block" class="sty-properties-block" style="display:none">
                    <div id="case-artifacts"></div>
                    <div id="progress-artifacts"></div>
                    <div id="artifact-controls">
                       <input type="file" id="artifacts-select" name="artifacts-select" multiple="multiple"
                              accept="image/png, image/jpeg, image/svg+xml, audio/mpeg, video/mp4, video/webm, video/quicktime, video/x-msvideo">
                       <dcc-button xstyle="in" topic="generator/activate/artifact-knot" label="PLACE IN KNOTS"></dcc-button>
                    </div>
                 </div>
              </div>
            </div>
          <!-- End of container displaying the properties/comments of the case -->
        </div>
