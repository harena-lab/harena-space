  <body>
    <!-- Login/logout header -->
    <dcc-include src="/author/partials/header.html"></dcc-include>
  <!-- Create a section to place page content -->
    <main role="main">
      <div class="d-flex flex-column vh-100 vw-100 draft-author-padding hidden-overflow">

        <!-- Create breadcrumbs -->
        <div class="mr-auto zindex-fixed author-breadcrumb" >
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Welcome</a></li>
              <li class="breadcrumb-item"><a href="/author/home">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Drafts</li>
            </ol>
          </nav>
        </div>
        <!-- End of breadcrumbs -->

        <div class="h-100 w-100 home-content-padding">
          <div class="home-text mb-4">
            <p>Choose a quest to filter your cases.</p>
          </div>
          <div id="case-boxes" class="container-fluid h-100 draft-scroll-container">
            <div class="d-flex justify-content-end mb-3">
                  <button type="button" name="draft-button-all" class="btn btn-secondary align-self-start"
                  onclick="window.location.href='/author/drafts'">Show all cases</button>
            </div>
            <div class="d-flex scroll-x pb-4">
                <!-- @each(q in quests)

                <div class="d-flex justify-content-center text-center draft-quest-container">
                  <a href="{{ route('draft_cases')}}?id={{q.id}}">
                    <img class="draft-quest-icon"  src="{{q.url}}">
                    <h5 class="text-center text-wrap txt-visita-virtual" style="color:{{q.color}} !important;">{{q.title}}</h5>
                  </a>

                </div>
                @endeach -->
                <dcc-rest id="harena-quest-list" bind="harena-quest-list"></dcc-rest>
                <dcc-dhtml class="d-flex" connect="retrieve:harena-quest-list:service/request/get">
                  {{@foreach . quest}}
                  <div class="d-flex justify-content-center text-center draft-quest-container">
                    <a href="/author/drafts/quest/cases?id={{quest.id}}">
                      <img class="draft-quest-icon"  src="{{quest.url}}">
                      <h5 class="text-center text-wrap txt-visita-virtual" style="color:{{quest.color}} !important;">{{quest.title}}</h5>
                    </a>

                  </div>
                  {{@endfor}}

            </div>
          </div>
        </div>
      </div>
