  <body>
    <!-- Login/logout header -->
		<dcc-include src="/author/partials/header.html"></dcc-include>
    <!-- Create a section to place page content -->
    <main role="main">
      <div class="d-flex flex-column vh-100 vw-100 draft-author-padding hidden-overflow">

        <!-- Create breadcrumbs -->
        <div class="mr-auto zindex-fixed author-breadcrumb" >
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Welcome</a></li>
              <li class="breadcrumb-item active" aria-current="page">Categories</li>
            </ol>
          </nav>
        </div>
        <!-- End of breadcrumbs -->

        <div class="h-100 w-100 home-content-padding">
          <div class="home-text mb-4">
            <p>Choose a category to filter the cases.</p>
          </div>
          <div id="case-boxes" class="container-fluid h-100 draft-scroll-container">
            <div class="d-flex justify-content-end mb-3">
                  <button type="button" name="draft-button-all" class="btn btn-secondary align-self-start"
                  onclick="window.location.href='/player/home?clearance=1'">Show all cases</button>
            </div>
            <div class="d-flex scroll-x pb-4">

                <dcc-rest id="harena-category-list" bind="harena-category-list"></dcc-rest>
                <dcc-dhtml class="d-flex" connect="retrieve:harena-category-list:service/request/get">
                  {{@foreach . category}}
                  <div class="d-flex justify-content-center text-center draft-quest-container">
                    <a href="/player/home/category/cases?id={{category.id}}&clearance=1">
                      <img class="draft-quest-icon"  src="{{category.url}}">
                      <h5 class="text-center text-wrap txt-visita-virtual" style="color:#505050 !important;">{{category.title}}</h5>
                    </a>

                  </div>
                  {{@endfor}}

                </dcc-dhtml>

            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end of div /.container -->
  </body>
