  <dcc-rest id="harena-create-logger" bind="harena-create-logger" subscribe="logger/create/post"></dcc-rest>

  <dcc-include src="/author/partials/header.html"></dcc-include>
  <main role="">
    <div id="main-panel" class="d-flex bg-light flex-column vh-100 vw-100 index-boot-padding">

        <h1 class="text-dark mt-5">INF 331 - Laboratórios</h1>
        <div class="" id="select-wrapper">
          <select class="text-dark bg-light custom-select" id="progress-select-mode">
            <option value="learning">Aprendendo Prognóstico </option>
            <option value="ch1">Desafio 1</option>
            <option value="ch2">Desafio 2</option>
          </select>
        </div>
        <div class="mt-5 d-flex flex-column w-75 w-md-100" id="btn-home-container">
          <div id="progn-lvl-progress-wrapper" class="progn-lvl-progress-wrapper row row-cols-2 justify-content-center">
          </div>
        </div>
      </div>
    </div>
  </main>
  <dcc-dhtml id="harena-dhtml-prognosis" connect="retrieve:harena-prognosis-highest-lvl:service/request/get">
    <input type="hidden" name="{{userProperty.0.title}}" id="highest-lvl" value="{{userProperty.0.value}}">
