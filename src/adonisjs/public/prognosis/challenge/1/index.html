<body>
  <dcc-rest id="harena-user-property" bind="harena-user-property"></dcc-rest>
  <dcc-rest id="harena-prognosis-challenge1-lvl" bind="harena-prognosis-challenge1-lvl"></dcc-rest>
  <dcc-rest id="harena-prognosis-challenge1-highest-lvl" bind="harena-prognosis-challenge1-highest-lvl"></dcc-rest>

  <!-- Welcome modal start -->
  <div class="modal fade" id="welcome-lvl-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-justify"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Welcome modal end -->
  <div class="modal fade" id="pacient-overview-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="pacient-overview" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resumo do paciente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bus-entity="knot/navigate"
          data-bus-id="/<">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0);">
            <div class="border rounded pl-2 py-1" id="pacient-overview-wrapper">

            </div>
            <div class="form-group mt-5">
              <label for="txtGeneral">Na sua opinião, qual a chance (0 a 100) desse paciente sobreviver a essa internação?</label>
              <input type="range" value="0" min="0" max="100" step="5" class="form-control" id="player-survival-rate"
              data-bus-entity="var/set" data-bus-id="overview/playerPrognGuess" required>
              <h4 id="player-survival-rate-txt"></h4>

            </div>
            <input type="hidden" name="saps-survival" id="saps-survival" data-bus-entity="var/set" data-bus-id="presentation/sapsCalc" value="">
            <input type="hidden" id="pacient-abstract" data-bus-entity="var/set" data-bus-id="presentation/pacientAbstract" value="" >
            <input type="hidden" id="pacient-perfect" value="">
            <button type="submit" class="btn btn-success" id="btn-next-step">Próximo passo</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" data-bus-entity="knot/navigate"
            data-bus-id="/<">Cancelar</button>
            <dcc-submit xstyle="d-none" bind="submit-prognosis-lvl-txt"
             connect="submit:harena-user-property:service/request/post"></dcc-submit>
           <dcc-submit xstyle="d-none" bind="submit-prognosis-lvl-txt"
             connect="submit:harena-user-property:service/request/put"></dcc-submit>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Level result modal start -->
  <div class="modal fade" id="lvl-result-modal" tabindex="-1" role="dialog" aria-labelledby="pacient-overview" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resultado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0);">
            <div class="border rounded pl-2 py-1 mb-1" id="pacient-result-wrapper">
              <div class="d-inline-flex">
                  <h5>Chance de sobrevivência do paciente: </h5>
                  <h5 id="prognosis-survival-pacient" class="ml-1"></h5>
                  <!-- <h5 class="ml-1 text-success"> (Melhoria!)</h5> -->
              </div>
              <div class="w-100"></div>
              <div class="d-inline-flex">
                  <h5>Seu prognóstico: </h5>
                  <h5 id="player-prognosis-guess" class="ml-1"></h5>
              </div>
              <div class="w-100"></div>
              <div class="d-inline-flex">
                  <h5>Acurácia do prognóstico: </h5>
                  <h5 id="prognosis-result-accuracy" class="ml-1"></h5>
              </div>
            </div>
            <button type="button" class="btn btn-info" id="btn-retry">Tentar novamente <i class="fas fa-redo"></i></button>
            <button type="button" class="btn btn-success" id="btn-ch1-next-lvl">Próximo nível</button>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Level result modal end   -->

  <dcc-include src="/author/partials/header.html"></dcc-include>
  <main role="">
  <div id="main-panel" class="d-flex flex-column vh-100 vw-100 hidden-overflow index-boot-padding bg-secondary">
    <div class="d-flex flex-column w-lg-75 h-100 w-100 px-2 pb-4 bg-dark mx-auto main-scroll scroll-y">
      <div class="row border-bottom border-top rounded txt-light mt-5 py-1 px-3">
        <!-- <img class="pacient-mini" src="/prognosis/img/satyr-04.svg" alt="pacient miniature"> -->
        <h2 class="txt-light ml-2 mb-0 mt-auto pacient-title">Desafio 1 - dificuldade 1</h2>
      </div>
      <form id="form-pacient-info" action="javascript:void(0);">
        <div class="bg-light border rounded m-1 p-2" id="idade-wrapper">
          <h2 class="border-bottom txt-light text-center">Idade</h2>
        </div>
        <div class="bg-light border rounded m-1 p-2" id="origem-wrapper">
          <h2 class="border-bottom txt-light text-center">Origem</h2>
        </div>
        <div class="bg-light border rounded m-1 p-2" id="comorbidade-wrapper">
          <h2 class="border-bottom txt-light text-center">Comorbidade</h2>

        </div>
        <div class="bg-light border rounded m-1 p-2" id="motivo-admissao-wrapper">
          <h2 class="border-bottom txt-light text-center">Contexto da admissão</h2>

        </div>
        <div class="bg-light border rounded m-1 p-2" id="status-clinico-wrapper">
          <h2 class="border-bottom txt-light text-center">Status clínico</h2>

        </div>
        <div class="bg-light border rounded m-1 p-2" id="alt-lab-wrapper">
          <h2 class="border-bottom txt-light text-center">Alterações laboratoriais</h2>
        </div>

        <button type="submit" id="btn-create-challenge-one" class="btn btn-success w-100"> Dar prognóstico</button>
        <dcc-submit xstyle="d-none" bind="submit-prognosis-lvl"
         connect="submit:harena-user-property:service/request/put"></dcc-submit>
        <dcc-submit label="Revisar as escolhas" xstyle="out" location="btn-create-challenge-one" bind="submit-prognosis-lvl"
         connect="submit:harena-user-property:service/request/post"></dcc-submit>

        <dcc-submit label="Revisar as escolhas" xstyle="out" location="btn-create-challenge-one" bind="submit-prognosis-highest-lvl"
         connect="submit:harena-user-property:service/request/post"></dcc-submit>
        <dcc-submit xstyle="d-none" bind="submit-prognosis-highest-lvl"
         connect="submit:harena-user-property:service/request/put"></dcc-submit>

         <dcc-submit xstyle="d-none" bind="submit-prognosis-lvl-guess"
          connect="submit:harena-user-property:service/request/post"></dcc-submit>
         <dcc-submit xstyle="d-none" bind="submit-prognosis-lvl-guess"
          connect="submit:harena-user-property:service/request/put"></dcc-submit>

         <!-- <dcc-submit label="Revisar as escolhas" xstyle="out" location="btn-create-pacient" bind="submit-prognosis-perfect-lvl"
          connect="submit:harena-user-property:service/request/post"></dcc-submit>
         <dcc-submit xstyle="d-none" bind="submit-prognosis-perfect-lvl"
          connect="submit:harena-user-property:service/request/put"></dcc-submit> -->

      </form>
      <div class="p-2">


      </div>
    </div>
  </div>
  </main>

  <dcc-dhtml id="harena-dhtml-prognosis-current-lvl" connect="retrieve:harena-prognosis-challenge1-lvl:service/request/get">
    <input type="hidden" name="{{userProperty.0.title}}" id="current-lvl" value="{{userProperty.0.value}}">
  </dcc-dhtml>

  <dcc-dhtml id="harena-dhtml-prognosis-heighest-lvl" connect="retrieve:harena-prognosis-challenge1-highest-lvl:service/request/get">
    <input type="hidden" name="{{userProperty.0.title}}" id="highest-lvl" value="{{userProperty.0.value}}">
  </dcc-dhtml>

</body>
</html>
